<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>login</title>
</head>
<body>
  <div class="wrapper">
    <form name="login" display: flex;
    flex-direction: column;
    gap: 10px; >
    <h1>REGISTER</h1>

    <div class = "input-box">
      <!-- <label for="login" >username</label> -->
      <input  type="text"  placeholder="username">
    </div>
    <div class="input-box">
      <!-- <label for="login">password</label> -->
      <input  type="password" placeholder="password">
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox">Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>
    
      <button class="btn">DAFTAR REGIS</button>
      <div class="account">
        <p>Have Account?<a href="#"> LOGIN</a></p>
      </div>
    </form>
  </div>
</body>
</html>
<script>
    document.querySelector("button").onclick = async (e) => {
      e.preventDefault();
      const username = document.login.username.value;
      const password = document.login.password.value;
      // untuk mengubah jadi json
      await fetch("/api/daftar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
          },
        body: JSON.stringify({
          username,
          password,
        }),
      });
      alert("Akun Anda Sudah Terdaftar.");
      location.href = "/login";
    };
</script>
</form>
